<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Cozy</title>
  <link href="reset.css" rel="stylesheet">
  <link href="home.css" rel="stylesheet">
</head>
<body>
  <header>
    <img src="images/img-tea-cozy-logo.png">
    <ul class="links">
      <li class="list-item">Mission</li>
      <li class="list-item">Featured Tea</li>
      <li class="list-item-alt">Locations</li>
    </ul>
  </header>

  <div class="our-mission">
    <div class="content">
      <div class="subheader">
        <div class="subheader-content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
    </div>
  </div> 
  
  <section class="tea-of-month-container">
    <div class="tea-of-month">
      <div class="tea-head">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy</h4>
      </div>
      <div class="img-showcase">
        <!-- top -->
        <div class="top">
          <div class="img-container">
            <img src="images/img-berryblitz.jpg">
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="img-container">
            <img src="images/img-spiced-rum.webp">
            <h4>Spiced Rum Tea</h4>
          </div>
          <div class="img-container">
            <img src="images/img-donut.webp">
            <h4>Seasonal Donuts</h4>
          </div>
        </div>
        <!-- bottom -->
        <div class="bottom">
          <div class="img-container">
            <img src="images/img-donut.webp">
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="img-container">
            <img src="images/img-bedford-bizarre.webp">
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
